  has-user-events:
    timeout: 30
    handler: dist/functions/analytics/has-user-events.handler
    events:
      - http:
          path: /v1/analytics/has-user-events
          method: post
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
  get-summary:
    timeout: 30
