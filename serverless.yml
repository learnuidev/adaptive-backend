    events:
      - http:
          path: /v1/feature/is-enabled
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn

    environment:
