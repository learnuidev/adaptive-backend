service: adaptive-api

plugins:
  - serverless-iam-roles-per-function
  - serverless-step-functions
  - serverless-export-env
  # - serverless-bundle
  # - serverless-esbuild

custom:
  name: vishal
  stage: ${opt:stage, self:provider.stage}
  logRetentionInDays: 30
  logLevel:
    default: ALL
    prod: ERROR

  appSyncLogLevel:
    default: ALL
    prod: ERROR
provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64 # Optional: for better performance
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  region: us-east-1
  memorySize: 512
  environment:
    NOTES_TABLE: !Ref NotesTable
    COHORT_TABLE: !Ref CohortTable
    FEATURE_TABLE: !Ref FeatureTableV2
    FEATURE_VERSION_TABLE: !Ref FeatureVersionTable
    USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
    API_KEYS_TABLE: !Ref ApiKeysTable
    ADAPTIVE_KMS_ARN: !GetAtt AdaptiveKMSKey.Arn
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}, self:custom.logLevel.default}
    # NODE_OPTIONS: --enable-source-maps
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:ListTables
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
      Resource: "*"
    - Effect: Allow
      Action:
        - ApiGateway:*
      Resource: "*"
    - Effect: Allow
      Action:
        - cloudformation:ValidateTemplate
        - cloudformation:CreateStack
        - cloudformation:ListStackResources
        - cloudformation:DescribeStackResource
        - cloudformation:DescribeStacks
      Resource: "*"
      # Email
    - Effect: Allow
      Action: ses:SendEmail
      Resource: "*"
    - Effect: Allow
      Action: ssm:GetParameters
      Resource: "*"

    - Effect: Allow
      Action: events:*
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"
    - Effect: Allow
      Action:
        - bedrock:InvokeModel
      Resource: "*"

