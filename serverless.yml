service: adaptive-api

plugins:
  - serverless-iam-roles-per-function
  - serverless-step-functions
  - serverless-export-env
  # - serverless-bundle
  # - serverless-esbuild

custom:
  name: vishal
  stage: ${opt:stage, self:provider.stage}
  logRetentionInDays: 30
  logLevel:
    default: ALL
    prod: ERROR

  appSyncLogLevel:
    default: ALL
    prod: ERROR
provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64 # Optional: for better performance
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  region: us-east-1
  memorySize: 512
  environment:
    USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
    ADAPTIVE_KMS_ARN: !GetAtt AdaptiveKMSKey.Arn
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}, self:custom.logLevel.default}
    # NODE_OPTIONS: --enable-source-maps
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:ListTables
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
      Resource: "*"
    - Effect: Allow
      Action:
        - ApiGateway:*
      Resource: "*"
    - Effect: Allow
      Action:
        - cloudformation:ValidateTemplate
        - cloudformation:CreateStack
        - cloudformation:ListStackResources
        - cloudformation:DescribeStackResource
        - cloudformation:DescribeStacks
      Resource: "*"
      # Email
    - Effect: Allow
      Action: ses:SendEmail
      Resource: "*"
    - Effect: Allow
      Action: ssm:GetParameters
      Resource: "*"

    - Effect: Allow
      Action: events:*
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"
    - Effect: Allow
      Action:
        - bedrock:InvokeModel
      Resource: "*"

functions:
  public-authorizer:
    timeout: 30
    handler: dist/functions/auth/public-authorizer.handler
    environment:
      USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
  authorizer:
    timeout: 30
    handler: dist/functions/auth/authorizer.handler
    environment:
      USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
  list-user-credentials:
    timeout: 30
    handler: dist/functions/user-credentials/list-user-credentials.handler
    events:
      - http:
          path: /v1/list-user-credentials
          method: post
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
  add-user-credential:
    timeout: 30
    handler: dist/functions/user-credentials/add-user-credential.handler
    events:
      - http:
          path: /v1/add-user-credential
          method: post
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
  update-user-credential:
    timeout: 30
    handler: dist/functions/user-credentials/update-user-credential.handler
    events:
      - http:
          path: /v1/update-user-credential
          method: post
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      USER_CREDENTIALS_TABLE: !Ref UserCredentialsTable
  delete-user-credential:
    timeout: 30
    handler: dist/functions/user-credentials/delete-user-credential.handler
    events:
      - http:
          path: /v1/delete-user-credential
          method: post
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      user_credentials_table: !Ref UserCredentialsTable
  confirmUserSignup:
    timeout: 30
    handler: dist/functions/user/confirm-user-signup.handler
    environment:
      USERS_TABLE: !Ref UsersTable
      USER_PREFERENCE_TABLE: !Ref UserPreferenceTable

  # ============================== Analytics Routes ===============================
  identify:
    timeout: 30
    handler: dist/functions/analytics/identify.handler
    events:
      - http:
          path: /v1/analytics/identify
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn
    environment:
      IDENTITY_TABLE: !Ref IdentityTableV2
  add-events:
    timeout: 30
    handler: dist/functions/analytics/add-events.handler
    events:
      - http:
          path: /v1/analytics/add-events
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn
    environment:
      EVENTS_TABLE: !Ref EventsTableV2
  add-feature:
    timeout: 30
    handler: dist/functions/analytics/feature/add-feature.handler
    events:
      - http:
          path: /v1/analytics/add-feature
          method: POST
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      FEATURE_TABLE: !Ref FeatureTable
  remove-feature:
    timeout: 30
    handler: dist/functions/analytics/feature/remove-feature.handler
    events:
      - http:
          path: /v1/analytics/remove-feature
          method: POST
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      FEATURE_TABLE: !Ref FeatureTable
  list-features:
    timeout: 30
    handler: dist/functions/analytics/feature/list-features.handler
    events:
      - http:
          path: /v1/analytics/list-features
          method: POST
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      FEATURE_TABLE: !Ref FeatureTable
  is-feature-enabled:
    timeout: 30
