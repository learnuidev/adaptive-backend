service: adaptive-api
frameworkVersion: "3"

plugins:
  - serverless-iam-roles-per-function
  - serverless-step-functions
  - serverless-export-env

package:
  exclude:
    - package-lock.json
    - package.json

custom:
  name: vishal
  stage: ${opt:stage, self:provider.stage}
  logRetentionInDays: 30
  logLevel:
    default: ALL
    prod: ERROR

  appSyncLogLevel:
    default: ALL
    prod: ERROR
provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  region: us-east-1
  memorySize: 512
  environment:
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}, self:custom.logLevel.default}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:ListTables
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
      Resource: "*"
    - Effect: Allow
      Action:
        - ApiGateway:*
      Resource: "*"
    - Effect: Allow
      Action:
        - cloudformation:ValidateTemplate
        - cloudformation:CreateStack
        - cloudformation:ListStackResources
        - cloudformation:DescribeStackResource
        - cloudformation:DescribeStacks
      Resource: "*"
      # Email
    - Effect: Allow
      Action: ses:SendEmail
      Resource: "*"
    - Effect: Allow
      Action: ssm:GetParameters
      Resource: "*"

    - Effect: Allow
      Action: events:*
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"
    - Effect: Allow
      Action:
        - bedrock:InvokeModel
      Resource: "*"

functions:
  confirmUserSignup:
    handler: functions/user/confirm-user-signup.handler
    environment:
      USERS_TABLE: !Ref UsersTable
      USER_PREFERENCE_TABLE: !Ref UserPreferenceTable
  identify:
    handler: functions/analytics/identify.handler
    events:
      - http:
          path: /v1/analytics/identify
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn
    environment:
      IDENTITY_TABLE: !Ref IdentityTableV3
  add-events:
    handler: functions/analytics/add-events.handler
    events:
      - http:
          path: /v1/analytics/add-events
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn
    environment:
      ANALYTICS_TABLE: !Ref AnalyticsTableV3
  add-feature-flag:
    handler: functions/analytics/add-feature-flag.handler
    events:
      - http:
          path: /v1/analytics/add-feature-flag
          method: POST
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      FEATURE_FLAGS_TABLE: !Ref FeatureFlagsTable
  remove-feature-flag:
    handler: functions/analytics/remove-feature-flag.handler
    events:
      - http:
          path: /v1/analytics/remove-feature-flag
          method: POST
          cors: true
          authorizer:
            name: CognitoAuthorizer
            type: COGNITO_USER_POOLS
            arn: !GetAtt CognitoUserPool.Arn
    environment:
      FEATURE_FLAGS_TABLE: !Ref FeatureFlagsTable
  list-feature-flags:
    handler: functions/analytics/list-feature-flags.handler
    events:
      - http:
          path: /v1/analytics/list-feature-flags
          method: POST
          cors: true
          # authorizer:
          #   name: CognitoAuthorizer
          #   type: COGNITO_USER_POOLS
          #   arn: !GetAtt CognitoUserPool.Arn

    environment:
      FEATURE_FLAGS_TABLE: !Ref FeatureFlagsTable

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireUppercase: false
            RequireSymbols: false
        UsernameAttributes:
          - email
        LambdaConfig:
          PostConfirmation: !GetAtt ConfirmUserSignupLambdaFunction.Arn

    # 3. AWS Cognito User Pool Client
    WebUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref CognitoUserPool
        ClientName: web
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_CUSTOM_AUTH
        PreventUserExistenceErrors: ENABLED

    # 7. AWS  Lambda Permission
    CognitoUserPoolConfirmUserSignupLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:invokeFunction
        FunctionName: !Ref ConfirmUserSignupLambdaFunction
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    UserPreferenceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        Tags:
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: user-preference-table

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: byEmail
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        Tags:
          # To keep track of user table for diffeent environment
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: users-table
    IdentityTableV3:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: emailAndDeviceType
            AttributeType: S
          - AttributeName: websiteId
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: byWebsiteId
            KeySchema:
              - AttributeName: websiteId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: byEmail
            KeySchema:
              - AttributeName: email
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: byEmailAndDeviceType
            KeySchema:
              - AttributeName: emailAndDeviceType
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        Tags:
          # To keep track of user table for diffeent environment
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: identity-table
    AnalyticsTableV3:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: websiteId
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: byEmail
            KeySchema:
              - AttributeName: email
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: byWebsiteId
            KeySchema:
              - AttributeName: websiteId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        Tags:
          # To keep track of user table for diffeent environment
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: analytics-table
    FeatureFlagsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: websiteId
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: byWebsiteId
            KeySchema:
              - AttributeName: websiteId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        Tags:
          # To keep track of user table for diffeent environment
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: feature-flags-table
